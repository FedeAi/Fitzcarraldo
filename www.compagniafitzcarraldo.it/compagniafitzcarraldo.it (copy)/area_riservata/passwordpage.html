if (self.location==top.location)
	top.location.replace("index.html");
	
var pwd="";
function Check()
	{
	pwd=document.accesso.pwd.value.toLowerCase();
	var pcheck=new Image();
	pcheck.onload=Verifica;
	pcheck.onerror=Verifica;
	pcheck.src=pwd+".gif";
	}

function Verifica(evento)
	{
	evento=evento||event;
	if (evento.type == "load")
		self.location.replace(pwd+".html");
	else
		{
		document.accesso.pwd.value="";
		alert("Password errata");
		}
	}
//-->
</SCRIPT>

<TABLE BORDER="0" CELLSPACING="20" CELLPADDING="20" WIDTH="100%" HEIGHT="90%">
	<TR>
		<TD ALIGN="center" VALIGN="middle">
			<FONT FACE="verdana, arial, helvetica" SIZE="-1">Per accedere all'area riservata inserire la password. <BR> <BR>
			Successivamente fai click con il mouse sul bottone &quot;Accedi&quot;  <BR> <BR>
			<INPUT TYPE="password" NAME="pwd"> <BR> <BR>
			<INPUT TYPE="button" VALUE=" - Accedi - " onClick="Check()"></font>
		</TD>
	</TR>
</TABLE>
</FORM>
